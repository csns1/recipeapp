<div class="modal fade" [ngClass]="{show : showModal,'show-modal': showModal }" id="exampleModal" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                <button (click)="close()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

                            <div class="form-group">
                                <label>Old Password</label>
                                <input type="password" formControlName="oldPassword" class="form-control"
                                       [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }"/>
                                <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.oldPassword.errors.required">Old password is required</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" formControlName="newPassword" class="form-control"
                                       [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }"/>
                                <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.newPassword.errors.required">Password is required</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" formControlName="confirmPassword" class="form-control"
                                       [ngClass]="{ 'is-invalid': (submitted && f.confirmPassword.errors) || (submitted && changePasswordForm.hasError('notSame') )}" />
                                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.confirmPassword.errors.required">Confirm password is required</div>
                                </div>
                                <div *ngIf="submitted && changePasswordForm.hasError('notSame')" class="invalid-feedback">
                                    <div>New password is not confirmed!</div>
                                </div>
                            </div>

                            <div class="form-group mt-4">
                                <button class="btn btn-save"><i class="fa fa-save"></i> Save</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="showModal" class="modal-backdrop fade show"></div>
