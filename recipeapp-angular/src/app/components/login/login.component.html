<div class="text-center mt-4">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <img class="mb-4" src="../../../assets/images/recipe-big.png" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label class="sr-only">Username</label>
        <input type="text" formControlName="username" class="form-control mb-2"
               [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
               placeholder="Username">
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback text-left">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>

        <label class="sr-only">Password</label>
        <input type="password" formControlName="password" class="form-control mb-2"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
               placeholder="Password">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-left">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>

        <button class="btn btn-save btn-block mt-1"><i class="fa fa-unlock-alt" aria-hidden="true"></i> Sign in</button>
        <p class="mt-2 mb-2 text-muted">OR</p>
        <button [routerLink]="['/sign-up']" class="btn btn-outline-custom btn-block" type="submit"><i class="fa fa-user-plus"
                                                                          aria-hidden="true"></i> Sign up
        </button>

    </form>
</div>
